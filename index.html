<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container py-2">
        <div class="text-center  mb-4">
            <h1>üå¶Ô∏è Weather Report</h1>
            <input type="text" id="cityInput" class="form-control  w-50 mx-auto mt-3  " placeholder="Enter city name" />
            <button class="btn btn-primary mt-2  " onclick="getWeather()">Get Weather</button>
        </div>
        
<div class="row">
    <div class="col-md-5">
    <div id="DisplayWeather" class="card p-3 mb-4 shadow-sm " style="display: none;">
      <h3 id="cityName" class="text-center"></h3>
      <div class="text-center">
        <img id="weatherIcon" class="weather-icon" alt="Weather Icon" />
        <p id="weatherMain" class="lead mb-1"></p>
        <p id="weatherDesc" class="text-muted"></p>
      </div>
      <ul class="list-group list-group-flush mt-2">
        <li id="temp" class="list-group-item text-center"></li>
        <li id="humidity" class="list-group-item text-center"></li>
        <li id="wind" class="list-group-item text-center"></li>
      </ul>
    </div>
</div>
<div class="col-md-7">
   <div class="heading"></div>
    <div id="forecast-weather" class="forecast-scroll mt-3 ">
    </div>
    </div>
  </div>
</div>

  <script src="app.js"></script>
  <script src="config.js"></script>
</body>
</html>
